<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login</title>
<style>
body{
	overflow:hidden;

	background-size:cover;
	text-align:center;
	/*background-image: url("/static/pic/uiowa.jpg");*/

}
.int label {  width:100px; float:left; text-align:right; }

#login_div{
	margin:120px auto;
	width:380px;
	height:300px;
	background: rgba(255,255,255,0.2);
	border-radius:8px;
	box-shadow:0 0 5px #000;
	text-align:center;
	font-family: "幼圆";
	color:#fff;
	text-shadow:0 0 2px #000;
}
.login_input{
	width:200px;
	height:30px;
	font-size:15px;
	border:0;
}
#login_div>h2{
	top:30px;position:relative;color:#fff;

}
#login{
	width:200px;
	height:30px;
	border-radius:5px;
	color:#fff;
	background:#ff5050;
	border:0;
	padding:0;
	cursor:pointer;

}
#remember{
	width:200px;
	height:30px;
	border:0;
	margin:auto;
	font-size:12px;
	padding:0;
}
#remember p{
	margin-top:5px;
	border:0;
	padding:0;
	line-height:20px;
	height:20px;
	width:100px;
	float:left;
	text-shadow:0 0 1px #333;
	position:relative;
	text-align:left;
	cursor:pointer;
}
#login_div a{
	text-shadow:0 0 2px #000;
	font-size:12px;
	width:50px;
	height:30px;
	position:relative;
	margin-left:310px;
	margin-top:70px;
	display:block;
	text-decoration:underline;
	cursor:pointer;
}
</style>
</head>

<body background="/static/uiowa.png">
<div id="login_div">
	<form class="form-horizontal" method="post" action="/login">
	<h2>sign in</h2>
			<input class="login_input" type="text" placeholder="username" name="username" style="margin-top:30px; border-top-left-radius:5px;border-top-right-radius:5px;"/><br/>
			<input class="login_input" type="password" placeholder="password" name="password" style="margin-top:5px; border-bottom-left-radius:5px;border-bottom-right-radius:5px;border-top:1px solid #ccc"/><br/>
	    <div id="remember">
	      <p><input type="checkbox" style="vertical-align:-3px;"/>remember</p>
	       <p style="left:0;text-align:right">forgot password?</p>
	    </div>

	  <input id="login" type="submit" value="sign in"/>
	  <a href="/register">sign up</a>
	</form>
</div>
</body>
</html>
