<body>




<div class="full col-sm-9">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/index">Pfascinate</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/index">Home</a></li>
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li><a href="/login">login</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <!-- content -->
    <div class="row">

        <!-- main col right -->
        <div class="col-sm-5">
            <h3>message</h3>
            <div class="panel panel-default">
                <div class="panel-heading"><a href="#" class="pull-right">View all</a> <h4>messages</h4></div>
                {% for t in ms %}
                <div class = "panel-collapse">
                    <p><a>{{t}}</a></p>
                    <hr>
                    {{t.content}}
                </div>
                {% endfor %}

            </div>
            <form class="form-horizontal" role="form" enctype="multipart/form-data" action="/email" method="POST">
                <h4>Email</h4>
                <div class="form-group" style="padding:14px;">

                    <textarea class="form-control" placeholder="content" name="content"></textarea>
                </div>
                <input class="login_input" type="text" placeholder="userid" name="userId" style="margin-top:5px; border-top-left-radius:5px;border-top-right-radius:5px;"/><br/>
                <button class="btn btn-primary pull-right" type="submit">Send</button>

            </form>

        </div><!--/row-->


    </div>

    <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/bootstrap.min.js"></script>
</div>
